<div class="row ">
    <div class="col-12 col-sm bg-white pt-4">
        <img src="{{ product.images.0.path }}" class="img-fluid">
        {% partial __SELF__ ~'::_gallery' %}
    </div>
    <div class="col-12 col-sm bg-white product-details">
        <h3 class="h3-responsive mt-5">
            {{ 'Price'|_ }}: <span class="text-primary">{{ product.price|money }}</span>
        </h3>
        <hr>
        <p class="mt-3">{{ product.summary }}</p>
        <div class="product-description">{{ product.description|raw }}</div>
        <p class="text-right mt-5">
            <a href="{{ product.group_slug|page({category: product.category.slug}) }}"
               class="btn btn-primary mr-3">
                <i class="fa fa-history"></i>&nbsp;
                {{ 'Back to list'|_ }}
            </a>
            <button class="btn btn-success btn-lg pointer text-white"
                    type="button"
                    data-product-id="{{ product.id }}"
                    {% if inCart %}disabled{% endif %}
                    id="btn-add-cart">
                <i class="fa fa-shopping-cart"></i>&nbsp;
                {{ 'Add to cart'|_ }}
            </button>

        </p>
    </div>
</div>
<div class="mt-4 collapse" id="collapse-order">
    <div class="col">
        {% partial __SELF__ ~'::_order' %}
    </div>
</div>
