<div class="card">
    <div class="card-header bg-primary text-white">
        {{ 'Biling Information'|_ }}
    </div>
    <div class="card-body">
        <div class="form-row mt-3">
            <div class="col col-sm form-group">
                <label>{{ 'First name'|_ }}</label>
                <input type="text" class="form-control" required
                       name="first_name" value="{{ user.name }}">
            </div>
            <div class="col col-sm form-group">
                <label>{{ 'Last name'|_ }}</label>
                <input type="text" class="form-control" required
                       name="last_name" value="{{ user.email }}">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label>{{ 'Email'|_ }}</label>
                <input type="text" class="form-control" required
                       name="email" value="{{ user.email }}">
            </div>
        </div>
        <div class="row">
            <div class="col form-group">
                <label>{{ 'Address'|_ }}</label>
                <input type="text" class="form-control"
                       name="street_addr" value="{{ user.street_addr }}">
            </div>
        </div>

        <div class="form-row">
            <div class="col col-sm form-group">
                <label>{{ 'Country'|_ }}</label>
                <select class="form-control"
                        name="country_id" required
                        onchange="getStates(this)">
                    <option value="">{{ 'Select a country'|_ }}</option>
                    {% for country in countries %}
                        <option value="{{ country.id }}">
                            {{ country.name_en }}</option>

                    {% endfor %}
                </select>
            </div>
            <div class="col col-sm form-group">
                <label>{{ 'State'|_ }}</label>
                <select class="form-control" id="select-state"
                        name="state_id" required>
                    <option value="">{{ 'Select a province'|_ }}</option>
                    {% partial __SELF__ ~ '::_states' %}
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="col-md-9 form-group">
                <label>{{ 'City'|_ }}</label>
                <input type="text" class="form-control" required
                       name="city" value="">
            </div>
            <div class="col-md-3 form-group">
                <label>{{ 'Postal code'|_ }}</label>
                <input type="text" class="form-control"
                       name="zip" value="{{ user.zip }}">
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 form-group">
                <label>{{ 'Phone'|_ }}</label>
                <input type="text" class="form-control"
                       name="phone" value="{{ user.phone }}">
            </div>
        </div>
    </div>
</div>
