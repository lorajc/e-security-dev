<h2 class="h2-responsive">{{ 'Password restore'|_ }} </h2>
<p class="lead">
    {{ "Please enter the email address you provided during registration and we'll send you instructions on how to reset your password."|_ }}
</p>
<br>
<form data-parsley-validate
      data-request="{{ __SELF__ }}::onRestorePassword"
      data-request-update="'{{ __SELF__ }}::reset': '#partialUserResetForm'">
    <div class="form-group">
        <label for="userRestoreEmail">{{ 'Email'|_ }}</label>
        <input name="email" type="email" class="form-control" id="userRestoreEmail" required>
    </div>
    <div class="mt-3 text-right">
        <button type="submit" class="btn btn-primary">{{ 'Restore password'|_ }}</button>
    </div>

</form>
