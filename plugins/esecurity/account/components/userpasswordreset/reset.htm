<h2 class="h2-responsive">{{ 'Password reset'|_ }} </h2>
<p class="lead">
    {{ 'Please check your email for the activation code.'|_ }}
</p>
<br>
<form data-parsley-validate
    data-request="{{ __SELF__ }}::onResetPassword"
    data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">
    <div class="form-group">
        <label for="resetCode">{{ 'Activation Code'|_ }}</label>
        <input name="code" type="text" class="form-control" id="resetCode" value="{{ __SELF__.code }}">
    </div>

    <div class="form-group">
        <label for="resetPassword">{{ 'New Password'|_ }}</label>
        <input name="password" type="password" class="form-control" id="resetPassword" required>
    </div>
    <div class="text-right">
        <button type="submit" class="btn btn-primary">{{ 'Reset password'|_ }}</button>
    </div>
</form>
