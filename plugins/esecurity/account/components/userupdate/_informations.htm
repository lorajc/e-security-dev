{{ form_open({"id":"form-update-user", 'files':'true' }) }}
<div class="row my-3">
    <div class="col">

        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>{{ 'Full name'|_ }}</label>
                    <input type="text" class="form-control" required
                           name="name" value="{{ user.name }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label>{{ 'Email'|_ }}</label>
                    <input type="text" class="form-control" required
                           name="email" value="{{ user.email }}">
                </div>
            </div>
        </div>
        <div class="row m-t-2">
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ 'Title'|_ }}</label>
                    <input type="text" class="form-control"
                           name="title" value="{{ user.title }}">
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label>{{ 'Company'|_ }}</label>
                    <input type="text" class="form-control"
                           name="company" value="{{ user.company }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label>{{ 'Address'|_ }}</label>
                    <input type="text" class="form-control"
                           name="street_addr" value="{{ user.street_addr }}">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>{{ 'Postal code'|_ }}</label>
                    <input type="text" class="form-control"
                           name="zip" value="{{ user.zip }}">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-9">
                <div class="form-group">
                    <label>{{ 'City (Type city name & choose from list)'|_ }}</label>
                    <input type="text" class="form-control get-city"
                           name="name_city"
                           value="{{ user.city ? user.city.nom_en ~ ' (' ~ user.state.nom_en ~ ' - ' ~ user.country.nom_en ~ ')' : '' }}">
                    <input type="hidden" name="city">
                    <input type="hidden" name="state">
                    <input type="hidden" name="country">
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                    <label>{{ 'Phone'|_ }}</label>
                    <input type="text" class="form-control"
                           name="phone" value="{{ user.phone }}">
                </div>
            </div>
        </div>


        <div class="row mt-2">
            <div class="col-sm-8">
                <span class="field-required"></span>&nbsp; {{ 'Required fields'|_ }}
            </div>
            <div class="col-sm-12 text-right">
                <button class="btn btn-primary" type="button"
                        onclick="saveUserForm(this)">{{ 'Update'|_ }}</button>
            </div>
        </div>

    </div>
</div>

{{ form_close() }}
