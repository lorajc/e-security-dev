<div class="row mt-3">
    <div class="col-6">
        <div class="form-group">
            <label>{{ 'First name'|_ }}</label>
            <input type="text" class="form-control" required
                   name="first_name">
        </div>
    </div>
    <div class="col-6">
        <div class="form-group">
            <label>{{ 'Last name'|_ }}</label>
            <input type="text" class="form-control" required
                   name="last_name">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="form-group">
            <label>{{ 'Email'|_ }}</label>
            <input type="text" class="form-control" required
                   name="email">
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="form-group">
            <label>{{ 'Password'|_ }}</label>
            <input type="password" class="form-control"
                   name="password" id="pwd1" required>
        </div>
    </div>
    <div class="col-md-6">
        <div class="form-group">
            <label>{{ 'Confirm your password'|_ }}</label>
            <input type="password" class="form-control"
                   name="pwd2"
                   data-parsley-equalto="#pwd1">
        </div>
    </div>
</div>
<div class="row mt-3">
    <div class="col-md-8">
        <span class="field-required"></span>&nbsp;
        <small>{{ 'Required fields'|_ }}</small>
    </div>
    <div class="col-md-4 text-right">
        <button type="button" class="btn btn-primary"
                onclick="saveRegisterForm(this)">
            {{ 'Submit'|_ }}
        </button>
    </div>
</div>
